<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl mb-5" >Subscribe to our newsletter for updates.</h1>
                        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                            <input id="email" type="text" placeholder="Email address" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none w-auto focus:border-orange-500 mr-4" aria-label="Email Address">
                            <button class="px-4 py-2 text-[#313131] border:none rounded-md dark:text-white w-auto bg-[#d86943] dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] mr-4" aria-label="Subscribe">
                                Subscribe.
                            </button>
                        </div>
                </div>
                <div class="sm:col-span-1">
                    <p class="text-[#313131] font-bold">Quick Link</p>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-2 md:flex-col">
                        <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Home">Home</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Who We Are">Who We Are</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Our Philosophy">Our Philosophy</a>
                    </div>
                </div>
                <div class="sm:col-span-1">
                    <p class="text-[#313131] font-semibold">Technologies</p>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-2 md:flex-col">
                        <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="HTML">HTML</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="CSS">CSS</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="JavaScript">JavaScript</a>
                    </div>
                    </div>
                </div>
                    
                <hr class="my-6 border-[#d86943]">
                    
                <div class="flex items-center justify-between">
                    <a href="#" aria-label="Codespace Website">
                        <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                    </a>
                </div>
            </div>
    </footer>
</body>
</html>
